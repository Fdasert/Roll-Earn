<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <linkrel="stylesheet" href="style.css">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <title>Roll & Earn Mini App</title>
</head>
<body>
    <div class="roulette-container">
        <div class="roulette">
            <div class="arrow"></div>
        </div>
    </div>
    <script>
        Telegram.WebApp.ready();

        const tg = window.Telegram.WebApp;

        document.getElementById('play-roulette').onclick = function() {
            tg.MainButton.text = "Участвовать в рулетке!";
            tg.MainButton.show();
        };

        document.getElementById('buy-tokens').onclick = function() {
            tg.sendData(JSON.stringify({ action: 'buy_tokens', amount: 10 }));
        };
    </script>
</body>
</html>
